<script>

var yeniParagraf = $("<h5></h5>").html("Yeni eklendi..");
var yeniParagraf2 = $("<h5></h5>").html("Yeni eklendi..");


$("#paragraf").after(yeniParagraf);

$("#paragraf").before(yeniParagraf2);



</script>
