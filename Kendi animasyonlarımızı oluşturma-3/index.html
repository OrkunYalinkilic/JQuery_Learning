<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <style>
        div {
            width: 100px;
            height: 100px;
            font-size: 15px;
            text-align: center;
            background: yellow;
            transition: background-color 2s ease, font-size 5s linear;
        }

        div:hover{
            background-color: blue;
            font-size:50px;
        }

    </style>

</head>

<body>

    <div>0</div>

    <script>

        var x = $("div").text();

        $("div").animate({
            width: '300px',
            height: '300px',
            fontSize: '100px'
        }, 10000)

        function xDegistir() {
            $("div").text(x);
            x++;
            if (x > 100) {
                clearInterval(artis);
            }
        }

        var artis = setInterval(xDegistir, 100);
        
    </script>

</body>

</html>
