<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <style>

        #bir {
            width: 400px;
            height: 300px;
            background: orange;
            padding: 30px;
            border: 50px solid brown;
        }

        #iki {
            width: 300px;
            height: 200px;
            border: 3px solid black;
            margin-left: 100px;
            padding: 10px;
            font-size: 25px;
            text-align: center;
        }

    </style>
</head>

<body>

    <div id="bir"></div><br>
    <div id="iki"></div>

    <script>
        
        var width = $("#bir").width();
        var innerwidth = $("#bir").innerWidth();
        var outerwidth = $("#bir").outerWidth();

        var height = $("#bir").height();
        var innerheight = $("#bir").innerHeight();
        var outerheight = $("#bir").outerHeight();

        var ikinci = document.getElementById("iki");

        ikinci.innerHTML += " <b>width:</b>  " + width + "<br>";
        ikinci.innerHTML += " <b>innerWidth:</b> " + innerwidth + "<br>";
        ikinci.innerHTML += " <b>outerWidth:</b> " + outerwidth + "<br><br>";
        ikinci.innerHTML += " <b>height:</b> " + height + "<br>";
        ikinci.innerHTML += " <b>innerHeight:</b> " + innerheight + "<br>";
        ikinci.innerHTML += " <b>outerHeight:</b> " + outerheight + "<br>";

    </script>

</body>

</html>
