<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <style>
        div {
            width: 100px;
            height: 100px;
            background: darkblue;
            border-radius: 100px;
            opacity: 0.2;
            position: absolute;
        }

    </style>
</head>

<body>
    <div></div>

    <script>

        var div = $("div");
        for(var i=0; i<100; i++){
        div.animate({
     
            width: '+=100px',
            height: '+=100',
            top: '+=550px',
            opacity: '1'
        },700 );

        div.animate({
            width: '-=100px',
            height: '-=100px',
            left: '1430px',
            top: '+=100px',
            opacity: '0.2'
        },700 );

        div.animate({
            width: '+=100px',
            height: '+=100px',
            left: '1330px',
            top: '-=650px',
            opacity: '1'
        }, 700);

        div.animate({
            width: '-=100px',
            height: '-=100',
            left: '-=1320px',
            opacity: '0.2'
        }, 700);

        }

    /* sayfa yüklenene kadar bu şekilde animasyon gösterilebilir.. */

    </script>

</body>

</html>
