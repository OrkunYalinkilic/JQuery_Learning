<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <style>

        p {
            width: 30%;
            border: 1px solid red;
            text-align: center;
        }
        
    </style>

</head>

<body>

    <a href="https://www.google.com" target="_blank" style="position: relative; left:70px;">Link'e GİT </a><br><br>
    <button onclick="linkiGoster()">Link'i GÖSTER</button>
    <button onclick="linkiDegistir()">Link'i DEGİSTİR</button>

    <p></p>

    <script>

        function linkiGoster() {

            var url = $("a").attr("href");
            $("p").html(url);

        }

        function linkiDegistir() {

            $("a").attr("href", "https:/www.youtube.com");

        }

    </script>

</body>

</html>
